name: Build EXE from Python script

on:
  push:
    branches:
      - main  # Ce workflow s'exécutera sur chaque push vers la branche "main"

jobs:
  build:
    runs-on: windows-latest  # Utilise une machine virtuelle Windows pour créer le .exe

    steps:
    # Étape 1: Vérifier le code
    - name: Checkout code
      uses: actions/checkout@v2

    # Étape 2: Installer Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Vous pouvez spécifier une version spécifique si nécessaire

    # Étape 3: Installer PyInstaller
    - name: Install PyInstaller
      run: pip install pyinstaller

    # Étape 4: Créer le fichier .exe avec PyInstaller
    - name: Build EXE
      run: pyinstaller --onefile ouvrir_pages.py  # Remplacez par le nom de votre fichier Python

    # Étape 5: Renommer le fichier .exe et le fichier .zip
    - name: Rename EXE and ZIP
      run: |
        mv dist/ouvrir_pages.exe dist/TKT.exe
        mv dist/ouvrir_pages.zip dist/TKT.zip

    # Étape 6: Téléchargez le fichier EXE et ZIP renommés comme artefacts
    - name: Upload renamed EXE and ZIP as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: TKT-files
        path: |
          dist/TKT.exe
          dist/TKT.zip
