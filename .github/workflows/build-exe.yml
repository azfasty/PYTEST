name: Build EXE with PyInstaller

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📂 Cloner le repo
        uses: actions/checkout@v3

      - name: 🔍 Vérifier la présence des fichiers nécessaires
        run: |
          if not exist image.jpg exit 1
          if not exist son.mp3 exit 1

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install pillow pygame pyinstaller

      - name: 🏗️ Compiler en .exe avec PyInstaller
        run: |
          pyinstaller --onefile --windowed --hidden-import=PIL --hidden-import=pygame --add-data="image.jpg;image.jpg" --add-data="son.mp3;son.mp3" Alexnovia.py

      - name: 📁 Sauvegarder l'exécutable
        uses: actions/upload-artifact@v4
        with:
          name: Alexnovia
          path: dist/Alexnovia.exe
